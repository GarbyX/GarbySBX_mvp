<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Innovation ThinkTank 2.0 - Login</title>
	
	<th:block th:replace="fragments/styles :: common"></th:block>
	
</head>
<body class="login">
    <div>

      <div style="text-align: center; padding-top: 5%;">
          <img th:src="@{/images/eTranzact Logo.47578ea7.png}"/>
          <h1>Innovation ThinkTank 2.0</h1>
<!--                  <img th:src="@{/images/ITT.jpg}"/>-->
          <hr width="60%" style="background-color: black">

          <h4>Digital Library Management System 1.2</h4>

      </div>

      <div class="login_wrapper" style="text-align: center; padding-top: 2%;">
          <section class="login_content">
            <form th:action="@{/login}" method="post" id="loginform">
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" />
              </div>
              <div>
                <a class="btn btn-default submit" href="javascript:void(0)" onclick="document.getElementById('loginform').submit();">Log in</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                  <!-- <i class="fa fa-paw"> </i> -->

                <div class="mq">
                  <marquee><h1> eTranzact | Innovation ThinkTank 2.0 ... deploying world-class business solutions.</h1></marquee>
<!--                  <img th:src="@{/images/ITT.jpg}"/>-->
                </div>

              </div>
            </form>
          </section>
        </div>
      </div>
      
  </body>
</html>
